<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeSelected)="recipeSelected($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="selectedRecipe; else noticeText" [recipe]="selectedRecipe"></app-recipe-detail>
    <ng-template #noticeText>
      <p>Please select recipe</p>
    </ng-template>
  </div>
</div>
